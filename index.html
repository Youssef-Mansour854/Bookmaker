<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <!-- bootstrap.min.css file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- style.css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- all.min.css file -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- pacifico font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- righteous font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <!-- PT sans caption -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <!-- header section end -->
                <div class="header py-5">
                    <h1 class="text-center">Bookmarker</h1>
                </div>
                <!-- header section start -->

                <!-- body section start -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="body w-100">
                            <div class="body-header py-5">
                                <h2 class="my-3 w-100">
                                    <i class="fa-solid fa-bookmark"></i>
                                    Bookmark your favorite sites
                                    <i class="fa-solid fa-bookmark"></i>
                                </h2>
                                <div class="mb-4">
                                    <label for="siteName" class="form-label "><i class="fa-solid fa-book-bookmark"></i> site name</label>
                                    <input type="text" oninput="validation(this , 'messageName')" class="form-control" id="siteName">
                                    <p id="messageName" class="alert alert-danger p-2 d-none">website name is not valid</p>
                                </div>
                                <div class="mb-4">
                                    <label for="url" class="form-label "><i class="fa-solid fa-link"></i> site URL</label>
                                    <input type="url" oninput="validation(this , 'messageUrl')" class="form-control" id="url">
                                    <p id="messageUrl" class="alert alert-danger p-2 d-none">website name is not valid</p>
                                </div>
                                <div class="button-container">
                                    <button id="submit" class="btn btn-submit" onclick="addProduct()">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!-- body section end -->

                        <!-- table section start -->
                        <div class="section-table py-3">
                            <table class="table">
                                <thead class="text-center">
                                    <tr>
                                        <th scope="col">index</th>
                                        <th scope="col">website name</th>
                                        <th scope="col">visit</th>
                                        <th scope="col">delete</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center p-3" id="table-body">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- table section end -->
            </div>
        </section>
    </main>
    <!-- bootstrap.bundle.js file -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main.js file -->
    <script src="./js/main.js"></script>
</body>
</html>
